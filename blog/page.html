<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: #20488d;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }

        .content {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <header>
        <h2><a href="/">stupid simple blog</a></h2>
    </header>
    <div class="content">
        <h3>{{.Title}}</h3>
        <p>{{.Text}}</p>
    </div>
    <div class="content">
        <h4>Comments</h4>
        {{range .Comments}}
        <div>
            <p>{{.Text}}</p>
        </div>
        {{end}}
    </div>
</body>
</html>
