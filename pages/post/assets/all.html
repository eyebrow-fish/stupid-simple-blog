<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stupid simple blog</title>
    {{.MainStyle}}
</head>
<body>
    {{.Header}}
    {{range .Data}}
        <div class="content">
            <p>
                <span class="content-title">
                    <a href="/{{.Id}}">{{.Title}}</a>
                </span>
                <span> by {{.User.Email}}</span>
            </p>
            <pre>{{.Text}}</pre>
            <div class="divider"></div>
            <div>
                <p>{{.CommentCount}} comment(s)</p>
            </div>
        </div>
    {{end}}
</body>
</html>
