<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stupid simple blog</title>
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: #20488d;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }

        .content {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <header>
        <h2><a href="/">stupid simple blog</a></h2>
    </header>
    {{range .}}
        <div class="content">
            <h3><a href="/{{.Id}}">{{.Title}}</a></h3>
            <p>{{.Text}}</p>
        </div>
        <div class="content">
            <p>{{.CommentCount}} comments</p>
        </div>
    {{end}}
</body>
</html>
